apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Control-plane cluster overlay - platform services only
# GKE cluster resources are handled by the clusters kustomization
# Crossplane components are handled by separate kustomizations with proper dependencies
resources:
  - ../../base/flux-system
  - ../../base/platform-services
  - ../../base/kagent
  - ../../base/kagent-system
  - ../../base/kgateway-system
