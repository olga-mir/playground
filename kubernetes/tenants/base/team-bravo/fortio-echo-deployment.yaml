---
apiVersion: v1
kind: Namespace
metadata:
  name: team-bravo
  labels:
    team: bravo
    workload-type: application
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fortio-echo
  namespace: team-bravo
  labels:
    app: fortio-echo
    team: bravo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fortio-echo
  template:
    metadata:
      labels:
        app: fortio-echo
        team: bravo
    spec:
      containers:
      - name: fortio-echo
        image: fortio/fortio:latest_release
        args:
        - server
        - -echo-server-default-params=delay=0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8079
          name: grpc
        env:
        - name: FORTIO_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /fortio/
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /fortio/
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fortio-echo
  namespace: team-bravo
  labels:
    app: fortio-echo
    team: bravo
spec:
  type: ClusterIP
  selector:
    app: fortio-echo
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: grpc
    port: 8079
    targetPort: 8079
    protocol: TCP
