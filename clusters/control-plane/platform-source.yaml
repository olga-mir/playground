---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: platform-config
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: base-refactor
  url: https://github.com/olga-mir/playground
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-control-plane
  namespace: flux-system
spec:
  interval: 10m
  path: "./platform-products"
  prune: true
  sourceRef:
    kind: GitRepository
    name: platform-config