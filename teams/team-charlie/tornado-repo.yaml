apiVersion: platform.tornado-demo.io/v1alpha1
kind: TornadoRepo
metadata:
  name: team-charlie-service-abc
  namespace: team-charlie
spec:
  serviceName: service-abc
  teamName: team-charlie
  description: "Critical payment processing API"
  visibility: private

  settings:
    defaultBranch: main
    allowRebaseMerge: false
    deleteBranchOnMerge: true

  security:
    secretScanning: true
    secretScanningPushProtection: true
    dependabotAlerts: true
    dependabotSecurityUpdates: true

  branchProtection:
    customRulesets:
    - name: "production-protection"
      target: "branch"
      enforcement: "active"
      conditions:
        refName:
          include: ["refs/heads/main", "refs/heads/release/*"]
      rules:
      - type: "required_status_checks"
        parameters:
          requiredStatusChecks:
          - context: "ci/build"
          - context: "ci/security-scan"
          - context: "ci/performance-test"
          strictRequired: true
      - type: "required_pull_request_reviews"
        parameters:
          requiredApprovingReviewCount: 3
          dismissStaleReviews: true
          requireCodeOwnerReviews: true
      - type: "required_signatures"

  secrets:
  - name: "DATABASE_PASSWORD"
    valueFrom:
      secretKeyRef:
        name: payment-db-credentials
        key: password
        namespace: team-payments

  variables:
  - name: "ENVIRONMENT"
    value: "production"
  - name: "SERVICE_TIER"
    value: "critical"

  webhooks:
  - name: "security-webhook"
    url: "https://security.company.com/webhook"
    events: ["security_advisory", "push"]
    contentType: "json"

  actions:
    enabled: true
    allowedActions: "selected"
    selectedActionsConfig:
      githubOwnedAllowed: true
      verifiedAllowed: true
      patternsAllowed:
      - "actions/checkout@*"
      - "actions/setup-*"
      - "company/security-action@*"

  teamAccess:
  - team: payments
    permission: maintain
  - team: security
    permission: admin
  - team: platform
    permission: admin

  collaborators:
  - username: "senior-architect"
    permission: admin

  compliance:
    requireSignedCommits: true
    codeowners:
      enabled: true
      content: |
        # Global owners
        * @myorg/payments @myorg/platform

        # Security critical paths
        /src/auth/ @myorg/security
        /src/payment/ @myorg/payments

        # Infrastructure
        /k8s/ @myorg/platform
        /.github/ @myorg/platform
