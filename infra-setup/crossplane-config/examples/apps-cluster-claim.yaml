apiVersion: platform.example.com/v1alpha1
kind: GKECluster
metadata:
  name: apps-dev-cluster-example
  namespace: default
spec:
  parameters:
    clusterName: gke-apps-dev-cluster
    clusterType: apps
    projectId: "${PROJECT_ID}"
    region: "${REGION}"
    zone: "${ZONE}"
    vpcName: "${GKE_VPC}"
    subnetName: "${APPS_DEV_SUBNET_NAME}"
    machineType: "e2-medium"
    minNodes: 2
    maxNodes: 5
    
    # ArgoCD agent configuration (minimal for apps clusters)
    argocd:
      enabled: true
      version: "v2.14.10"
      chartVersion: "7.8.26"
    
    # No Crossplane on apps clusters
    crossplane:
      enabled: false
  
  compositeDeletePolicy: Foreground