# ProviderConfig for GCP - references the secret created by gcp-creds-secret-gke-control-plane.yaml
---
apiVersion: gcp-beta.upbound.io/v1beta1
kind: ProviderConfig
metadata:
  name: crossplane-provider-gcp
  namespace: crossplane-system
spec:
  projectID: ${PROJECT_ID}
  credentials:
    source: Secret
    secretRef:
      namespace: crossplane-system
      name: gcp-creds
      key: credentials
