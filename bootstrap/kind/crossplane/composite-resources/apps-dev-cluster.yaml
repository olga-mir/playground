apiVersion: platform.tornado-demo.io/v1alpha1
kind: GKECluster
metadata:
  name: apps-dev-cluster
  namespace: gkecluster-apps-dev
spec:
  compositionRef:
    name: workload-composition
  parameters:
    clusterName: "${GKE_APPS_DEV_CLUSTER}"
    clusterType: workload
    projectId: "${PROJECT_ID}"
    region: "${REGION}"
    zone: "${ZONE}"
    vpcName: "${GKE_VPC}"
    subnetName: "${APPS_DEV_SUBNET_NAME}"
    machineType: "e2-medium"
    minNodes: 2
    maxNodes: 5

    # No Crossplane on apps clusters - managed by Flux only
