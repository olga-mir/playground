---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: crossplane-config
  namespace: flux-system
spec:
  interval: 5m
  ref:
    branch: develop
  url: https://github.com/olga-mir/playground
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-bootstrap
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/crossplane"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: platform-config
      - kind: Secret
        name: platform-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: control-plane-cluster
  namespace: flux-system
  labels:
    tornado-demo.io/cluster: control-plane
    tornado-demo.io/cluster-type: control
    tornado-demo.io/cluster-env: dev
  annotations:
    event.toolkit.fluxcd.io/cluster-name: "control-plane"
spec:
  interval: 5m
  path: "./bootstrap/kind/crossplane/clusters"
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  targetNamespace: gkecluster-control-plane
  timeout: 10m
  dependsOn:
    - name: crossplane-bootstrap
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: platform-config