---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Provider
metadata:
  name: github-webhook
  namespace: flux-system
spec:
  type: githubdispatch
  address: https://github.com/olga-mir/playground
  secretRef:
    name: github-webhook-token
---
apiVersion: v1
kind: Secret
metadata:
  name: github-webhook-token
  namespace: flux-system
type: Opaque
stringData:
  token: ${GITHUB_FLUX_PLAYGROUND_PAT}
---
apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: cluster-ready-alert
  namespace: flux-system
spec:
  providerRef:
    name: github-webhook
  eventSeverity: info
  eventSources:
  - kind: Kustomization
    name: crossplane-composite-resources
    namespace: flux-system
  summary: "flux-cluster-ready"
  eventMetadata:
    cluster_name: "{{ if contains .Object.metadata.name \"control-plane\" }}control-plane{{ else if contains .Object.metadata.name \"apps-dev\" }}apps-dev{{ else }}unknown{{ end }}"
    region: "${REGION}"
    project_id: "${PROJECT_ID}"
    cluster_type: "{{ if contains .Object.metadata.name \"control-plane\" }}control-plane{{ else if contains .Object.metadata.name \"apps-dev\" }}apps-dev{{ else }}unknown{{ end }}"
