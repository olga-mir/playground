---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: crossplane-config
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: base-refactor
  url: https://github.com/olga-mir/playground
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-install
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/crossplane/install"
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-base
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/crossplane/base"
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-install
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: crossplane-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providerconfigs
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/crossplane/providerconfigs"
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-providers-health
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: crossplane-vars
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-composite-resources
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/crossplane/composite-resources"
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-providerconfigs
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: crossplane-vars
