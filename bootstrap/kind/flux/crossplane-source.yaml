---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: crossplane-config
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: develop
  url: https://github.com/olga-mir/playground
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-install
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/flux/install"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/flux/providers"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-install
  healthChecks:
    - apiVersion: apiextensions.k8s.io/v1
      kind: CustomResourceDefinition
      name: providers.pkg.crossplane.io
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-functions
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/flux/functions"
  prune: true
  retryInterval: 2m
  dependsOn:
    - name: crossplane-install
  sourceRef:
    kind: GitRepository
    name: crossplane-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providerconfigs
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/flux/providerconfigs"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-providers
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: platform-config
      - kind: Secret
        name: platform-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-compositions
  namespace: flux-system
spec:
  interval: 10m
  path: "./bootstrap/kind/flux/compositions"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-functions
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: control-plane-cluster
  namespace: flux-system
  annotations:
    # TODO: using different key to understand better how it works.
    event.toolkit.fluxcd.io/cluster-name: "control-plane"
spec:
  interval: 5m
  # TODO - this path implies there is only one cluster, which is true, but not great
  path: "./bootstrap/kind/crossplane/clusters"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: gkecluster-control-plane
  timeout: 5m
  dependsOn:
    - name: crossplane-compositions
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: platform-config
      - kind: Secret
        name: platform-secrets
