---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers-health
  namespace: flux-system
spec:
  interval: 30s
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  path: ./bootstrap/kind/crossplane/providers-health
  dependsOn:
    - name: crossplane-base
  prune: false
  healthChecks:
    - apiVersion: pkg.crossplane.io/v1
      kind: Provider
      name: crossplane-contrib-provider-kubernetes
    - apiVersion: pkg.crossplane.io/v1
      kind: Provider  
      name: provider-helm
    - apiVersion: pkg.crossplane.io/v1
      kind: Provider
      name: upbound-provider-family-gcp-beta