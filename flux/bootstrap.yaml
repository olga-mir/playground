---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-install
  namespace: flux-system
spec:
  interval: 10m
  path: "./crossplane/install"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-providers
  namespace: flux-system
spec:
  interval: 10m
  path: "./crossplane/providers"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-install
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: platform-config
      - kind: Secret
        name: platform-secrets
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: crossplane-compositions
  namespace: flux-system
spec:
  interval: 10m
  path: "./crossplane/compositions"
  prune: true
  retryInterval: 2m
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  dependsOn:
    - name: crossplane-providers
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: control-plane-cluster
  namespace: flux-system
  labels:
    tornado-demo.io/cluster: control-plane
    tornado-demo.io/cluster-type: control
    tornado-demo.io/cluster-env: dev
  annotations:
    event.toolkit.fluxcd.io/cluster-name: "control-plane"
spec:
  interval: 5m
  path: "./crossplane/clusters"
  prune: true
  sourceRef:
    kind: GitRepository
    name: crossplane-config
  targetNamespace: gkecluster-control-plane
  timeout: 10m
  dependsOn:
    - name: crossplane-compositions
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: platform-config