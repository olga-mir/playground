      metadata:
        name: platform-products-networking
        namespace: flux-system
      spec:
        interval: 10m
        path: "./platform-products/networking"
        prune: true
        sourceRef:
          kind: GitRepository
          name: platform-products-config
  providerConfigRef:
    name: apps-dev-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: apps-dev-platform-tenants-source
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      metadata:
        name: platform-tenants-config
        namespace: flux-system
      spec:
        interval: 1m
        ref:
          branch: develop
        url: https://github.com/olga-mir/playground
  providerConfigRef:
    name: apps-dev-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: apps-dev-platform-tenants
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
