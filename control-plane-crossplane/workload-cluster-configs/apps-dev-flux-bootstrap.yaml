---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: apps-dev-flux-system-namespace
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: v1
      kind: Namespace
      metadata:
        name: flux-system
  providerConfigRef:
    name: apps-dev-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: apps-dev-platform-products-source
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: source.toolkit.fluxcd.io/v1
      kind: GitRepository
      metadata:
        name: platform-products-config
        namespace: flux-system
      spec:
        interval: 1m
        ref:
          branch: develop
        url: https://github.com/olga-mir/playground
  providerConfigRef:
    name: apps-dev-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: apps-dev-platform-products-ai
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
      kind: Kustomization
      metadata:
        name: platform-products-ai
        namespace: flux-system
      spec:
        interval: 10m
        path: "./platform-products/ai"
        prune: true
        sourceRef:
          kind: GitRepository
          name: platform-products-config
  providerConfigRef:
    name: apps-dev-cluster
---
apiVersion: kubernetes.crossplane.io/v1alpha2
kind: Object
metadata:
  name: apps-dev-platform-products-networking
  namespace: default
spec:
  forProvider:
    manifest:
      apiVersion: kustomize.toolkit.fluxcd.io/v1
